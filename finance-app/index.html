<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Учет Финансов</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="header__title">
                <i class="fas fa-wallet"></i>
                Учет Финансов
            </h1>
            <div class="balance">
                <div class="balance__item balance__item--total">
                    <span class="balance__label">Общий баланс</span>
                    <span class="balance__amount" id="totalBalance">0 ₽</span>
                </div>
                <div class="balance__item balance__item--income">
                    <span class="balance__label">Доходы</span>
                    <span class="balance__amount" id="totalIncome">0 ₽</span>
                </div>
                <div class="balance__item balance__item--expense">
                    <span class="balance__label">Расходы</span>
                    <span class="balance__amount" id="totalExpense">0 ₽</span>
                </div>
            </div>
        </header>

        <main class="main">
            <section class="transaction-form">
                <h2 class="section-title">Добавить транзакцию</h2>
                <form id="transactionForm" class="form">
                    <div class="form__row">
                        <div class="form__group">
                            <label for="description" class="form__label">Описание</label>
                            <input type="text" id="description" class="form__input" placeholder="Например: Покупка продуктов" required>
                        </div>
                        <div class="form__group">
                            <label for="amount" class="form__label">Сумма</label>
                            <input type="number" id="amount" class="form__input" placeholder="1000" step="0.01" required>
                        </div>
                    </div>
                    <div class="form__row">
                        <div class="form__group">
                            <label for="category" class="form__label">Категория</label>
                            <select id="category" class="form__input form__select" required>
                                <option value="">Выберите категорию</option>
                                <optgroup label="Доходы">
                                    <option value="salary">Зарплата</option>
                                    <option value="freelance">Фриланс</option>
                                    <option value="investment">Инвестиции</option>
                                    <option value="gift">Подарок</option>
                                    <option value="other-income">Другое</option>
                                </optgroup>
                                <optgroup label="Расходы">
                                    <option value="food">Еда</option>
                                    <option value="transport">Транспорт</option>
                                    <option value="entertainment">Развлечения</option>
                                    <option value="bills">Коммунальные услуги</option>
                                    <option value="shopping">Покупки</option>
                                    <option value="health">Здоровье</option>
                                    <option value="education">Образование</option>
                                    <option value="other-expense">Другое</option>
                                </optgroup>
                            </select>
                        </div>
                        <div class="form__group">
                            <label for="type" class="form__label">Тип</label>
                            <select id="type" class="form__input form__select" required>
                                <option value="">Выберите тип</option>
                                <option value="income">Доход</option>
                                <option value="expense">Расход</option>
                            </select>
                        </div>
                    </div>
                    <div class="form__row">
                        <div class="form__group">
                            <label for="date" class="form__label">Дата</label>
                            <input type="date" id="date" class="form__input" required>
                        </div>
                        <div class="form__group form__group--submit">
                            <button type="submit" class="btn btn--primary">
                                <i class="fas fa-plus"></i>
                                Добавить транзакцию
                            </button>
                        </div>
                    </div>
                </form>
            </section>

            <section class="transactions">
                <div class="transactions__header">
                    <h2 class="section-title">История транзакций</h2>
                    <div class="filter">
                        <select id="filterType" class="form__input form__select form__select--small">
                            <option value="all">Все транзакции</option>
                            <option value="income">Только доходы</option>
                            <option value="expense">Только расходы</option>
                        </select>
                    </div>
                </div>
                <div class="transactions__list" id="transactionsList">
                    <div class="empty-state">
                        <i class="fas fa-receipt"></i>
                        <p>Пока нет транзакций</p>
                        <p class="empty-state__subtitle">Добавьте первую транзакцию выше</p>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
